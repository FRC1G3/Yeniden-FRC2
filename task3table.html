<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2">
      <tbody>
        <tr>
          <td colspan="2">HTML5 FORMS</td>
        </tr>
        <tr>
          <td>Select Your Favorite Colour</td>
          <td><input type="color" /></td>
        </tr>
        <tr>
          <td>Brith day</td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td>Brith day(date and time)</td>
          <td><input type="datetime" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <td>Brith day (month and year)</td>
          <td><input type="month" /></td>
        </tr>
        <tr>
          <td>Quaintity (between 1-5)</td>
          <td><input type="number"  min="1"  max="5"/></td>
        </tr>
        <tr>
          <td>Points</td>
          <td><input type="range"/></td>
        </tr>
        <tr>
          <td>Google Search</td>
          <td><input type="search" /></td>
        </tr>
        <tr>
          <td>Telephone</td>
          <td><input type="tel"/></td>
        </tr>
        <tr>
          <td>Add You Home Page</td>
          <td><input type="text"/></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
